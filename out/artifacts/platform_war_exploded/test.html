<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <meta charset="UTF-8">
    <script src="js/jquery.min.js"></script>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css"  media="all">
</head>
<body>
<script src="layui/layui.js"></script>
<script src="js/jquery.min.js"></script>

<table class="layui-table">
    <colgroup>
        <col width="150">
        <col width="200">
        <col>
    </colgroup>
    <thead>
    <tr>
        <th>姓名</th>
        <th>账号</th>
        <th>密码</th>
        <th>手机</th>
        <th>学校</th>
        <th>专业</th>
        <th>学制</th>
        <th>入学日期</th>
        <th>简历</th>
        <th>录取状态</th>
    </tr>
    </thead>
    <tbody   id="student">

    </tbody>
</table>



<input id="studentid" type="hidden"  value="1">



<script>
    $(function () {
        var studentid=$("#studentid").val();
        $.ajax({
            url:"AdminServlet?method=getStudentByIdAdmin",
            method:"post",
            dataType:"json",
            data:{studentid:studentid},
            success:function (data) {
                //alert(data) ;
                var tt = eval(data);
                //var tt = JSON.parse(data);  //错误
                alert(tt);
                var str1 = "";   //声明str1，防止产生undefined

                for (var i = 0; i < tt.length; i++) {   //遍历
                    str1 +="<td>" + tt[i].id+ "</td>" +
                        "<td>" + tt[i].stname+ "</td>" +
                        "<td>" + tt[i].staccount+ "</td>" +
                        "<td>" + tt[i].stpassword+"</td>"+
                        "<td>" + tt[i].stphone+"</td>"+
                        "<td>" + tt[i].stschool+"</td>"+
                        "<td>" + tt[i].stmajor+"</td>"+
                        "<td>" + tt[i].stsystem+"</td>"+
                        "<td>" + tt[i].stdate+"</td>"+
                        "<td>" + tt[i].stresume+"</td>"+
                        "<td>" + tt[i].ststate+"</td>";
                }
                $("#student").append(str1);


            },
            error : function (arg1) {
                alert("加载数据失败");
                console.log(arg1);
            }

        })

    })

</script>
</body>
</html>
